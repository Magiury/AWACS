<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Command UI – Refined Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #2b2f33;
  font-family: "Segoe UI", Tahoma, sans-serif;
  color: #e0e0e0;
  overflow: hidden;
}

/* ===== TOP BAR ===== */
#top-bar {
  height: 40px;
  background: linear-gradient(#3f4449, #2e3236);
  display: flex;
  align-items: center;
  padding: 0 12px;
  border-bottom: 1px solid #1a1d20;
}

#logo {
  width: 34px;
  height: 34px;
  background: #555;
  margin-right: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  color: #ccc;
}

#title {
  font-size: 15px;
  font-weight: 600;
}

/* ===== TOOL BAR ===== */
#tool-bar {
  height: 40px;
  background: linear-gradient(#4b4f54, #3a3e42);
  display: flex;
  align-items: center;
  padding: 0 8px;
  gap: 6px;
  border-bottom: 1px solid #222;
}

.tool-btn {
  background: #5a5f65;
  border: 1px solid #2a2d30;
  color: #eee;
  padding: 6px 10px;
  font-size: 12px;
}

/* ===== TIME STRIP ===== */
#time-strip {
  height: 26px;
  background: #1f2225;
  font-size: 12px;
  display: flex;
  align-items: center;
  padding: 0 10px;
  border-bottom: 1px solid #111;
  opacity: 0.5;
}

/* ===== MAIN ===== */
#main {
  position: relative;
  height: calc(100% - 106px);
}

/* ===== MAP ===== */
#map {
  background: #6f747a;
  width: 100%;
  height: 100%;
}

/* ===== SIDEBAR ===== */
#sidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 340px;
  height: 100vh;
  background: #3a3e42;
  border-left: 1px solid #222;
  padding: 6px;
  overflow-y: auto;
  z-index: 999;
}

/* ===== PANELS ===== */
.panel {
  background: #4a4f55;
  border: 1px solid #2a2d30;
  margin-bottom: 6px;
}

.panel-header {
  background: #3a3f44;
  padding: 6px 8px;
  font-size: 12px;
  font-weight: bold;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

.panel-body {
  padding: 6px 8px;
  font-size: 12px;
}

.panel.collapsed .panel-body {
  display: none;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 4px;
}

.unit-image {
  background: #2a2d30;
  height: 120px;
  margin-bottom: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-style: italic;
  border: 1px solid #1c1f22;
}

/* ===== MESSAGE BOX ===== */
#message-box {
  position: fixed;
  left: 10px;
  bottom: 10px;
  width: 420px;
  background: #1c1f22;
  border: 1px solid #000;
  font-size: 11px;
  z-index: 500;
}

#message-header {
  background: #2a2d30;
  padding: 4px 6px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

#message-header button {
  background: #3a3e42;
  border: 1px solid #111;
  color: #ccc;
  cursor: pointer;
  font-size: 10px;
}

#message-content {
  padding: 4px 6px;
}

.log-line {
  line-height: 1.3em;
  color: #cfd8dc;
}

.log-time {
  color: #9fa8b0;
  margin-right: 4px;
}

.log-unit {
  color: #8ab4f8;
  margin-right: 4px;
}

/* collapsed = chỉ hiện 1 dòng */
#message-box.collapsed #message-content .log-line:not(:first-child) {
  display: none;
}
</style>
</head>

<body>

<div id="top-bar">
  <div id="logo">LOGO</div>
  <div id="title">Aerial Warning and Control System</div>
</div>

<div id="tool-bar">
  <button class="tool-btn">⏸</button>
  <button class="tool-btn">▶</button>
  <button class="tool-btn">⏩</button>
  <button class="tool-btn">1x</button>
  <button class="tool-btn">5x</button>
  <button class="tool-btn">15x</button>
</div>

<div id="time-strip"></div>

<div id="main">
  <div id="map"></div>

  <div id="sidebar">
    <div class="panel">
      <div class="panel-header" onclick="togglePanel(this)">UNIT STATUS <span>▾</span></div>
      <div class="panel-body">
        <div class="unit-image">[Unknown]</div>
        <div class="row"><span>Unit Name</span><span>[Unknown]</span></div>
        <div class="row"><span>Unit Class</span><span>[Unknown]</span></div>
        <div class="row"><span>Unit Type</span><span>[Unknown]</span></div>
      </div>
    </div>
  </div>
</div>

<!-- MESSAGE BOX -->
<div id="message-box" class="collapsed">
  <div id="message-header">
    MESSAGE LOG
    <button id="toggle-log">▲</button>
  </div>
  <div id="message-content"></div>
</div>

<script>
/* PANEL TOGGLE */
function togglePanel(header) {
  header.parentElement.classList.toggle("collapsed");
}

/* TIME */
function updateTime() {
  const now = new Date();
  const local = now.toLocaleString();
  const zulu = now.toUTCString();
  const tz = -now.getTimezoneOffset() / 60;
  document.getElementById("time-strip").textContent =
    `Local: ${local} | Zulu: ${zulu} | UTC${tz >= 0 ? "+" : ""}${tz}`;
}
setInterval(updateTime, 1000);
updateTime();

/* MESSAGE LOG */
const messageBox = document.getElementById("message-box");
const messageContent = document.getElementById("message-content");
const toggleBtn = document.getElementById("toggle-log");
const logs = [];

function timeNow() {
  return new Date().toLocaleTimeString();
}

function addLog(sender, msg) {
  const line = `
    <div class="log-line">
      <span class="log-time">[${timeNow()}]</span>
      <span class="log-unit">&lt;${sender}&gt;</span>
      ${msg}
    </div>`;
  logs.unshift(line);
  messageContent.innerHTML = logs.join("");
}

toggleBtn.onclick = () => {
  messageBox.classList.toggle("collapsed");
  toggleBtn.textContent =
    messageBox.classList.contains("collapsed") ? "▲" : "▼";
};

/* TEST */
addLog("System", "Simulation initialized.");
addLog("AWACS", "No unit selected.");
addLog("ROKS Gangwon", "Standing by.");
</script>

</body>
</html>
