<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWACS Access - Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #1a1a1a; 
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hiệu ứng Fade In/Out */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        body.fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }

        #login-container {
            text-align: center;
        }

        /* LOGO ĐÃ CHỈNH SỬA */
        #logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            border-radius: 50%; 
            border: 2px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            
            /* Sử dụng link RAW từ GitHub để hiển thị được trên web */
            background-image: url('https://raw.githubusercontent.com/Magiury/AWACS/main/Alphabest%20Logo.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #333; /* Màu nền dự phòng */
        }

        h2 {
            color: #ccc;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 13px;
            font-weight: 600;
        }

        .input-group input {
            width: 320px; 
            padding: 12px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; 
        }

        .input-group input:focus {
            border-color: #8ab4f8;
            outline: none;
            box-shadow: 0 0 8px rgba(138, 180, 248, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a4a4a;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5e5e5e;
            transform: translateY(-2px);
        }

        #error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 13px;
            height: 20px;
        }
    </style>
</head>
<body class="fade-in">

<div id="login-container">
    <div id="logo"></div>

    <h2>SYSTEM ACCESS</h2>

    <div class="input-group">
        <label for="username">USERNAME:</label>
        <input type="text" id="username" name="username" required autocomplete="off">
    </div>

    <div class="input-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required autocomplete="off">
    </div>

    <button type="submit" onclick="login()">ACCESS</button>

    <div id="error-message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');

        // Phím tắt Enter
        const inputs = ['username', 'password'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('keydown', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    });

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Thông tin đăng nhập
        const correctUsername = "banzai";
        const correctPassword = "kamikaze";

        if (user === correctUsername && pass === correctPassword) {
            errorMessage.textContent = '';
            document.body.classList.remove('fade-in');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'home001.html';
            }, 500);
        } else {
            errorMessage.textContent = 'ACCESS DENIED: Invalid username or password.';
        }
    }
</script>

</body>
</html>
