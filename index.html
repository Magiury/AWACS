<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AWACS Command Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #0b1d26;
      --bg-panel: #132b36;
      --bg-dark: #09161d;
      --accent: #2fd3ff;
      --text-main: #d6f1ff;
      --text-dim: #7fa6b8;
      --danger: #ff4d4d;
      --success: #4dff88;
      --border: #1e4456;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
    }

    /* ===================== */
    /* TOP BAR               */
    /* ===================== */
    #top-bar {
      height: 48px;
      background: linear-gradient(to bottom, #102a36, #0a1b23);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
    }

    .top-button {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      color: var(--text-main);
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
    }

    .top-button:hover {
      background: #1c4254;
    }

    #time-display {
      margin-left: auto;
      font-size: 13px;
      color: var(--text-dim);
    }

    /* ===================== */
    /* MAIN LAYOUT           */
    /* ===================== */
    #main {
      display: grid;
      grid-template-columns: 1fr 300px;
      height: calc(100vh - 48px - 140px);
    }

    /* ===================== */
    /* MAP AREA              */
    /* ===================== */
    #map-container {
      position: relative;
      background: radial-gradient(circle at center, #0e2a36, #07151c);
      border-right: 1px solid var(--border);
    }

    #map-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===================== */
    /* RIGHT SIDEBAR         */
    /* ===================== */
    #sidebar {
      background: var(--bg-panel);
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
    }

    .panel {
      border: 1px solid var(--border);
      background: var(--bg-dark);
      padding: 8px;
    }

    .panel h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .panel-row {
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      color: var(--text-dim);
    }

    /* ===================== */
    /* BOTTOM LOG            */
    /* ===================== */
    #log {
      height: 140px;
      background: #050e13;
      border-top: 1px solid var(--border);
      overflow-y: auto;
      padding: 6px;
      font-size: 12px;
    }

    .log-entry {
      margin-bottom: 4px;
      color: var(--text-dim);
    }

    .log-entry.alert {
      color: var(--danger);
    }

    .log-entry.info {
      color: var(--accent);
    }

    .log-entry.success {
      color: var(--success);
    }
  </style>
</head>

<body>
  <!-- ===================== -->
  <!-- TOP BAR               -->
  <!-- ===================== -->
  <div id="top-bar">
    <button class="top-button">File</button>
    <button class="top-button">View</button>
    <button class="top-button">Game</button>
    <button class="top-button">Map</button>
    <button class="top-button">Missions</button>
    <button class="top-button">Help</button>

    <button class="top-button">⏸ Pause</button>
    <button class="top-button">▶ 1x</button>
    <button class="top-button">⏩ 5x</button>

    <div id="time-display">
      Time: 06:05:30 | Zulu | T+94 min
    </div>
  </div>

  <!-- ===================== -->
  <!-- MAIN AREA             -->
  <!-- ===================== -->
  <div id="main">
    <!-- MAP -->
    <div id="map-container">
      <canvas id="map-canvas"></canvas>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
      <div class="panel">
        <h3>AWACS STATUS</h3>
        <div class="panel-row"><span>Fuel</span><span>83%</span></div>
        <div class="panel-row"><span>Radar</span><span>ACTIVE</span></div>
        <div class="panel-row"><span>ECM</span><span>READY</span></div>
      </div>

      <div class="panel">
        <h3>SELECTED UNIT</h3>
        <div class="panel-row"><span>ID</span><span>TRACK-017</span></div>
        <div class="panel-row"><span>Type</span><span>UNKNOWN</span></div>
        <div class="panel-row"><span>Speed</span><span>450 kts</span></div>
        <div class="panel-row"><span>Altitude</span><span>32,000 ft</span></div>
      </div>

      <div class="panel">
        <h3>ROE</h3>
        <div class="panel-row"><span>Status</span><span>TIGHT</span></div>
      </div>
    </div>
  </div>

  <!-- ===================== -->
  <!-- MESSAGE LOG           -->
  <!-- ===================== -->
  <div id="log"></div>

  <script>
    /* ===================== */
    /* CANVAS SETUP          */
    /* ===================== */
    const canvas = document.getElementById("map-canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.parentElement.clientWidth;
      canvas.height = canvas.parentElement.clientHeight;
      drawGrid();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(47, 211, 255, 0.08)";
      ctx.lineWidth = 1;

      const gridSize = 80;
      for (let x = 0; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      for (let y = 0; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    /* ===================== */
    /* MESSAGE LOG           */
    /* ===================== */
    const logEl = document.getElementById("log");

    function addLog(message, type = "info") {
      const div = document.createElement("div");
      div.className = `log-entry ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Demo messages
    addLog("AWACS radar active.", "success");
    addLog("New contact detected at bearing 072.", "info");
    addLog("Identification pending.", "info");
  </script>
</body>
</html>
