<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWACS Access - Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #1a1a1a; /* Nền tối hơn */
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hiệu ứng Fade In cho toàn bộ trang */
        body.fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        body.fade-in {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }

       

        /* LOGO TẠM THỜI */
        #logo {
            width: 120px;
            height: 120px;
            background: #333; /* Màu xám đen cho logo */
            margin: 0 auto 30px auto; /* Canh giữa và tạo khoảng cách */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
            border-radius: 50%; /* Hình tròn */
            border: 2px solid #555;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            /* BẮT ĐẦU VÙNG NỔI BẬT CHO LOGO */
            /* >>> THÊM ẢNH LOGO CỦA BẠN VÀO ĐÂY SAU <<< */
            /* Ví dụ: background-image: url('path/to/your/logo.png'); background-size: cover; */
            /* KẾT THÚC VÙNG NỔI BẬT CHO LOGO */
        }

        h2 {
            color: #ccc;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 13px;
            font-weight: 600;
        }

        /* TĂNG ĐỘ DÀI VÀ FIX KÍCH THƯỚC KHUNG INPUT */
        .input-group input {
            width: 320px; /* Độ dài cố định */
            min-width: 320px; /* Ngăn co lại */
            max-width: 320px; /* Ngăn giãn ra */
            padding: 12px 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Đảm bảo padding không làm tăng chiều rộng thực tế */
        }

        .input-group input:focus {
            border-color: #8ab4f8;
            outline: none;
            box-shadow: 0 0 8px rgba(138, 180, 248, 0.3);
        }

        button {
            width: 100%; /* Sẽ tự động theo chiều rộng của input group */
            padding: 12px;
            background: #4a4a4a; /* Nút màu xám */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5e5e5e; /* Màu sáng hơn khi hover */
            transform: translateY(-2px);
        }

        #error-message {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 13px;
            height: 20px; /* Giữ chỗ để tránh layout nhảy */
        }
    </style>
</head>
<body class="fade-in">

<div id="login-container">
    <div id="logo">
        AWACS
        <br>
        LOGO
    </div>
    <h2>SYSTEM ACCESS</h2>

    <div class="input-group">
        <label for="username">USERNAME:</label>
        <input type="text" id="username" name="username" required autocomplete="off">
    </div>

    <div class="input-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required autocomplete="off">
    </div>

    <button type="submit" onclick="login()">ACCESS</button>

    <div id="error-message"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Xử lý hiệu ứng fade-in khi tải trang
        document.body.classList.add('fade-in');

        // Bắt sự kiện Enter trên các trường input
        document.getElementById('username').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
        document.getElementById('password').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });
    });

    function login() {
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // BẮT ĐẦU VÙNG NỔI BẬT CHO TÊN ĐĂNG NHẬP VÀ MẬT KHẨU
        const correctUsername = "banzai";
        const correctPassword = "kamikaze";
        // KẾT THÚC VÙNG NỔI BẬT

        if (usernameInput === correctUsername && passwordInput === correctPassword) {
            errorMessage.textContent = '';
            // Fade out trước khi chuyển trang
            document.body.classList.remove('fade-in');
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'home001.html'; // Chuyển hướng đến home001.html
            }, 500); // Đợi 0.5s để hiệu ứng fade out hoàn thành
        } else {
            errorMessage.textContent = 'ACCESS DENIED: Invalid username or password.';
        }
    }
</script>

</body>
</html>
