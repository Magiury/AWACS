<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWACS Access - Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background: #0a0a0a; /* Tối hơn một chút cho chất Sci-fi */
            font-family: "Segoe UI", Tahoma, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.fade-out { opacity: 0; transition: opacity 0.5s ease-out; }
        body.fade-in { opacity: 1; transition: opacity 0.5s ease-in; }

        #login-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(138, 180, 248, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        #logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            border-radius: 50%; 
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(138, 180, 248, 0.2);
            background-image: url('https://raw.githubusercontent.com/Magiury/AWACS/main/Alphabest%20Logo.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #333;
            position: relative;
        }

        /* Hiệu ứng quét Sci-fi cho Logo */
        #logo::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(138, 180, 248, 0.5);
            box-shadow: 0 0 10px #8ab4f8;
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        h2 {
            color: #8ab4f8; /* Màu xanh neon nhẹ */
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(138, 180, 248, 0.5);
        }

        .status-text {
            font-size: 10px;
            color: #555;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* Nút Google cách điệu Sci-fi */
        #google-auth-btn {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            background: transparent;
            border: 1px solid #444;
            color: #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 280px;
        }

        #google-auth-btn:hover {
            border-color: #8ab4f8;
            color: #fff;
            box-shadow: 0 0 15px rgba(138, 180, 248, 0.4);
            background: rgba(138, 180, 248, 0.05);
        }

        #google-auth-btn img {
            width: 18px;
            margin-right: 15px;
            filter: grayscale(1);
            transition: filter 0.3s ease;
        }

        #google-auth-btn:hover img {
            filter: grayscale(0);
        }

        #error-message {
            color: #ff6b6b;
            margin-top: 20px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body class="fade-in">

<div id="login-container">
    <div id="logo"></div>
    <h2>SYSTEM ACCESS</h2>
    <div class="status-text">EXTERNAL ENCRYPTION DETECTED</div>

    <div id="google-auth-btn" onclick="triggerGoogleLogin()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Scan.svg" alt="G" onerror="this.src='https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png'">
        AUTHENTICATE VIA GOOGLE
    </div>

    <div id="error-message"></div>
</div>

<div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<script>
    // Hàm kích hoạt đăng nhập Google
    function triggerGoogleLogin() {
        google.accounts.id.prompt(); 
    }

    function handleCredentialResponse(response) {
        // Trong môi trường thực tế, bạn sẽ gửi response.credential về server để decode
        // Ở đây chúng ta giả lập bằng cách lấy thông tin cơ bản
        
        const payload = parseJwt(response.credential);
        const userEmail = payload.email;

        // KIỂM TRA TÀI KHOẢN (Logic yêu cầu)
        const knownUsers = JSON.parse(localStorage.getItem('awacs_known_users') || '[]');
        
        document.body.classList.remove('fade-in');
        document.body.classList.add('fade-out');

        setTimeout(() => {
            if (knownUsers.includes(userEmail)) {
                // Đã từng đăng nhập -> Vào Home
                window.location.href = 'home001.html';
            } else {
                // Tài khoản mới -> Đăng ký thông tin
                knownUsers.push(userEmail);
                localStorage.setItem('awacs_known_users', JSON.stringify(knownUsers));
                window.location.href = 'newaccount.html';
            }
        }, 800);
    }

    // Hàm hỗ trợ đọc dữ liệu từ Token Google
    function parseJwt (token) {
        var base64Url = token.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    };

    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('fade-in');
    });
</script>

</body>
</html>
